<div class="container">
    <form> 
        <div class="form-group">
            <label for="name">Enter Your Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name"
                required>

        </div>
        <div class="form-group">
            <label for="age">Enter Your Age</label>
            <input type="text" [(ngModel)]="age" name="age" class="form-control" id="age" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label for="email">Enter Your Email address</label>
            <input type="email" [(ngModel)]="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" (click)="SubmitHandler()" class="btn btn-primary">Submit</button>
    </form>
</div>

<a [routerLink]="['./todos']" routerLinkActive="router-link-active">todos</a>
